        max-height: 100%;

    }
    .navbar-inverse {
        background: #2c3e50;
        color: white;
    }
    .navbar-inverse .navbar-brand,
    .navbar-inverse a {
        color: white;
    }
    .navbar-inverse .navbar-nav>li>a {
        color: white;
    }
